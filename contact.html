    <main>
        <h1 id="formtitle">Find Out More Today By Submitting the Form Below!</h1>
          <form action="index.html" name ="form" method="post" class="form">
              <div class="formsection">
                <div class="contact" id="contact">
                    <label for="firstname"><span style= "color:red;font-weight:bold;">*</span>First Name</label>
                    <input type="text" id="firstName" name="firstName" class="required" required="text">
                </div>
                <div>
                    <label for="lastName"><span style="color:red;font-weight:bold;">*</span>Last Name</label>
                    <input type ="text" id="lastName" name="lastName" class="required" required="text">
                </div>
             </div>
            
             <div class="formsection">
                 <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="XXX-XXX-XXXX">
                 </div>
                 <div>
                    <label for="email"> E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="user@domain.com" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                  </div>
                </div>

              <div class="contact">
                    <label for="preferredcontact" >Preferred Contact Method:</label>
                    <label for="preferredcontacttel" class="space">Phone</label>
                    <input type="radio" name="preferredcontact" id="preferredcontacttel" value="Phone">
                    <label for="preferredcontactmail" class="space">E-mail</label> 
                    <input type="radio" name="preferredcontact" id="preferredcontactmail" value="E-mail"> 
              </div><br>
              <div>
                    <label for="program">Which program(s) are you interested in:</label> <br>
                    <label for="intothefire" class="space">Into the Fire</label>
                    <input type="checkbox" name="program" id="intothefire" value="Into the Fire">
                    <label for="thequench" class="space">The Quench</label>
                    <input type="checkbox" name="program" id="thequench" value="The Quench">
                    <label for="fit&finish" class="space">Fit & Finish</label>
                    <input type="checkbox" name="program" id="fit&finish" value="Fit & Finish"> 
              </div><br>
          <label for="comments">Questions/Comments/Additional information you would like me to know:</label>
            <textarea id="comments" name="comments"> </textarea>
                          <button type="submit" class="submit" id="submit" onclick="reportClickHandler()">Submit</button>
        
        <p id="reqfield"><span style="color:red;font-weight:bold;">*</span>Required Fields</p>
          </form>

        
    </main>
